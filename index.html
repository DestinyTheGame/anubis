<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Anubis</title>
    <link href="./css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-base">
      <div id="root">
        This is a place holder for a loading message. Because you're waiting for
        stuff to load.
      </div>
    </div>
    <script>
      (function bootstrap() {
        var script = document.createElement('script');
        var env = 'production';

        try { env = process.env.NODE_ENV; }
        catch (e) {}

        script.src = env === 'development' ? 'http://localhost:9000/dist/bundle.js' : './dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
