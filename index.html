<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Anubis</title>
    <link href="./css/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-base">
      <div id="root">
        <div class="bootscreen">
          <h1>Anubis</h1>
          <h2>The Destiny Trials Companion</h2>

          <div class="versioning">
            <dl>
              <script>
                (function versioning() {
                  var data = require('./package.json');
                  document.write('<dt>Version:</dt> <dd>'+ data.version +'</dd>');
                })();
              </script>
            </dl>
            <dl>
              <dt>Author:</dt>
              <dd>Arnout Kazemier</dd>
            </dl>
            <dl>
              <dt>PSN:</dt>
              <dd>UVXlll</dd>
            </dl>
          </div>

          <div class="screenshot"></div>
        </div>
      </div>
    </div>
    <script>
      (function bootstrap() {
        var script = document.createElement('script');
        var env = 'production';

        try { env = process.env.NODE_ENV; }
        catch (e) {}

        script.src = env === 'development' ? 'http://localhost:9000/dist/bundle.js' : './dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
